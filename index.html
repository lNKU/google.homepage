<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- add favicon to browser tab -->
    <link rel="icon" type="image/png" href="/assets/new-google-favicon-512.png" sizes="16x16">
    <link rel="icon" type="image/png" href="/assets/new-google-favicon-512.png" sizes="32x32">
    <title>Google</title>
</head>
<body>

    <header>
        <nav id="top-navbar">
            <ul class="nav-left">
                <li><a href="">About</a></li>
                <li><a href="">Store</a></li>
            </ul>
            <ul class="nav-right">
                <li><a href="">Gmail</a></li>
                <li><a href="">Images</a></li>
                <button id="loginbtn">Sign In</button>
            </ul>
        </nav>
    </header>

    <section id="img">
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google logo">
    </section>

    <section id="search-w-icons">
        <div id="icon-ctn"></div>
        <input class="searchbar" type="search" autofocus>
    </section>

    <section id="searchbtns">
        <button class="searchbtn" type="submit">Google Search</button>
        <button class="luckybtn" type="submit">I'm Feeling Lucky</button>
    </section>

    <footer>
        <nav id="bottom-nav">
            <ul class="nav-left">
                <li><a href="">Advertising</a></li>
                <li><a href="">Business</a></li>
                <li><a href="">How Search Works</a></li>
            </ul>
            <ul class="nav-right">
                <li><a href="">Privacy</a></li>
                <li><a href="">Terms</a></li>
                <li><a href="">Settings</a></li>
            </ul>
        </nav>
    </footer>
    
</body>
</html>
